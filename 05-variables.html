<!doctype html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let var1 = 3;
            console.log(var1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            var1 = 5;
            console.log(var1);

            var1 = var1+1;
            console.log(var1);

            const var2 = 3; //Can't change const
            var var3; //Has some issues that we will see later
        </script>
    </body>
</html>
